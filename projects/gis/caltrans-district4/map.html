<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>District 4 Vegetation Monitor â€” Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="css/style.css" rel="stylesheet">
</head>
<body id="map-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">District 4 Vegetation Monitor</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid p-0" style="height: calc(100vh - 56px);">
    <div id="map" style="height:100%; width:100%;"></div>
    <!-- Controls Panel: Basemap + County Filter -->
    <div class="controls-panel">
      <div class="control-group">
        <label for="basemapSelect" class="control-label">Base Map:</label>
        <select id="basemapSelect" class="control-select">
          <option value="osm">Street Map</option>
          <option value="grey">Grey Map</option>
          <option value="satellite">Satellite</option>
        </select>
      </div>
      <div class="control-group">
        <label for="countyFilter" class="control-label">Filter County:</label>
        <select id="countyFilter" class="control-select">
          <option value="All">All counties</option>
        </select>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App scripts -->
  <script src="js/config.js"></script>
  <script src="js/data-loader.js"></script>
  <script src="js/map-manager.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
