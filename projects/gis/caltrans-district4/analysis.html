<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analysis â€” District 4 Vegetation Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body id="analysis-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">District 4 Vegetation Monitor</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="map.html">Interactive Map</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="mb-3">Analysis & Results</h1>

    <!-- Filters: County and Road -->
    <section class="mb-3">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label for="filter-county" class="form-label">Filter by County</label>
          <select id="filter-county" class="form-select">
            <option value="All">All counties</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="filter-road" class="form-label">Filter by Road</label>
          <select id="filter-road" class="form-select">
            <option value="All">All roads</option>
          </select>
        </div>
        <div class="col-md-3 d-flex gap-2">
          <button id="clear-filters" class="btn btn-outline-secondary">Clear filters</button>
          <small class="text-muted align-self-center">Filters update charts &amp; tables</small>
        </div>
      </div>
    </section>

    <section class="mb-4">
      <h2>Key Statistics</h2>
      <div id="key-stats" class="row gy-3"></div>
    </section>

    <section class="mb-4">
      <h2>Priority counts</h2>
      <canvas id="priority-chart" height="120"></canvas>
    </section>

    <section class="mb-4">
      <h2>NDVI time series (mean) by county</h2>
      <canvas id="ndvi-timeseries-chart" height="180"></canvas>
    </section>

    <section class="mb-4">
      <h2>Top segments in decline</h2>
      <div id="top-decline-table" class="table-responsive"></div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/data-loader.js"></script>
  <script src="js/chart-manager.js"></script>
  <script src="js/analysis.js"></script>
</body>
</html>
