<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Details entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="css/tripdetails.css">
    <link rel="stylesheet" href="css/shared.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="js/tripdetails.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">Soorya's Interactive Travel Journal</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trip-management.html">Trips</a></li>
                <li><a href="use-instructions.html">How to use</a></li>
                <li><a href="about-project.html">About</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="instructionsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Trip Details Instructions</h2>
                <div id="instructionsText"></div>
            </div>
        </div>
        <div id="displayDataEntryContainer">
            <div id="map"></div>
            <div id="rightcontainer">
                <div id="tripDetailsDisplay"></div>
                <div id="entryFormModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form id="entryForm">
                            <h3>Add New Entry:</h3>
                            <div>
                                <label for="locationName">Location Name:</label>
                                <input type="text" id="locationName" placeholder="Location Name" required>
                            </div>
                            <div>
                                <label for="arrivalDate">Arrival Date:</label>
                                <input type="date" id="arrivalDate" required>
                            </div>
                            <div>
                                <label for="departureDate">Departure Date:</label>
                                <input type="date" id="departureDate" required>
                            </div>
                            <div>
                                <label for="notes">Notes:</label>
                                <textarea id="notes" placeholder="Notes about your visit"></textarea>
                            </div>
                            <button type="submit">Add Marker</button>
                        </form>
                    </div>
                </div>
                <div id="journalEntries"></div>
            </div>
            
        </div>
        
    </main>

    <footer>
        <p>&copy; 2024 Interactive Travel Journal. All rights reserved.</p>
    </footer>
</body>
</html>
