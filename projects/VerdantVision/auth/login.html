<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VerdantVision</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                VerdantVision
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="register.html">Don't have an account? Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <main class="login-container">
        <div class="login-card">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to VerdantVision</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="alert-message" style="display: none;">
                    <!-- Error messages will appear here -->
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary submit-btn">
                    Sign In
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="demo-credentials">
                <p>Demo Accounts:</p>
                <div class="credential-box">
                    <div class="credential-item">
                        <strong>City User:</strong> user@verdantvision.com
                    </div>
                    <div class="credential-item">
                        <strong>City Manager:</strong> manager@verdantvision.com
                    </div>
                    <div class="credential-item">
                        <strong>Password:</strong> 1234
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
